<div class="modal-wrapper" *ngIf="isOpen" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <div class="modal-container">
    <div class="modal-header">
      <h3>Erro ao iniciar o robô</h3>

      <span (click)="close()" class="modal-header-close-button material-icons">
        close
      </span>
    </div>

    <div class="modal-content">
      <span>
        Você não possui uma conta vinculada a Smash ou a conta fornecida está
        inválida.
        <a href="https://www.smashup90.com/aff/lpr6kibI" target="_blank"
          >Crie sua conta clicando aqui</a
        >. Em seguida, coloque seu nome de usuário no campo abaixo.
      </span>
      <form (submit)="onFormSubmit()" style="margin-top: 20px">
        <app-input
          [form]="form"
          name="nickname"
          label="Nome de usuário da Smash"
          placeholder="Insira seu nome de usuário"
          inputWidth="100%"
        >
        </app-input>

        <app-button
          type="submit"
          [disabled]="form.invalid"
          [enableLoading]="true"
          >Vincular</app-button
        >
      </form>
      <div class="error-message" *ngIf="isErrored">
        <span>Já existe um vínculo com esse nome de usuário.</span>
      </div>
    </div>
  </div>
</div>
