<div class="modal-wrapper" *ngIf="isOpen" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <div class="modal-container" >
    <div class="modal-header">
      <h3>Conectar na Blaze</h3>

      <span (click)="close()" class="modal-header-close-button material-icons">
        close
      </span>
    </div>

    <div class="modal-content">
      <form (submit)="onFormSubmit()">
        <app-input
          [form]="form"
          name="accessToken"
          label="Código de acesso da Blaze"
          placeholder="Insira o código de acesso"
          inputWidth="100%"
        >
        </app-input>

        <app-button
          type="submit"
          [disabled]="form.invalid"
          [enableLoading]="true"
          >Conectar</app-button
        >
      </form>
    </div>
  </div>
</div>
