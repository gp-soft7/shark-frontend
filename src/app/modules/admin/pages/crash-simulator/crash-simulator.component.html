<div class="container">
  <div class="game-list">
    <div
      class="game"
      *ngFor="let game of games"
      [class.block-green]="game >= 2"
      [class.block-black]="game < 2"
    >
      {{ game }}X
    </div>
  </div>

  <input type="text" [(ngModel)]="gameToAdd" /><button
    (click)="addGame(gameToAdd)"
  >
    Adicionar
  </button>
  <button (click)="addBlackGame()">1 - 1.99</button>
  <button (click)="addGreenGame()">> 2</button>
</div>
